[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    flow1: Deploy de modelos
    flow2: Job GPU
    flow3: Desenvolvimento interativo
    flow4: API Serverless
    flow5: Alta disponibilidade
    flow6: Warm Pool
    flow7: Monitoramento
    flow8: Auth e Settings
    real_gpu: Requer GPU real (custa $$$)
    slow: Teste lento (>1 min)
    destructive: Pode destruir recursos

addopts = -v --tb=short

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
