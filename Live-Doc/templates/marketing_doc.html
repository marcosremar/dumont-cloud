    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.0/github-markdown-dark.min.css" id="markdown-dark" disabled>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" id="hljs-dark" disabled>

            darkMode: 'class',

                    colors: {
                        brand: { 500: '#10b981', 600: '#059669', 700: '#047857' }

                }
            }

    <!-- Marked.js -->

    <!-- Mermaid.js -->

    <!-- Fonts -->

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* CSS Variables for Theming */
        :root {
            --bg-body: #fafafa;
            --bg-sidebar: #f4f4f5;
            --bg-card: #ffffff;
            --text-primary: #18181b;
            --text-secondary: #71717a;
            --text-muted: #a1a1aa;
            --border-color: #e4e4e7;
            --accent-color: #10b981;
            --accent-hover: #059669;
            --code-bg: #f4f4f5;
            --toc-bg: #fafafa;
        }

        .dark {
            --bg-body: #09090b;
            --bg-sidebar: #18181b;
            --bg-card: #1f1f23;
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border-color: #27272a;
            --accent-color: #10b981;
            --accent-hover: #34d399;
            --code-bg: #27272a;
            --toc-bg: #18181b;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            overflow: hidden;
            transition: background-color 0.2s, color 0.2s;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

        /* Sidebar */
        .sidebar {
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            transition: background-color 0.2s, border-color 0.2s;
        }

        /* Nav Items */
        .nav-item {
            color: var(--text-secondary);
            border-radius: 8px;
            transition: all 0.15s ease;
            font-size: 13px;
        }
        .nav-item:hover {
            background-color: var(--bg-card);
            color: var(--text-primary);
        }
        .nav-item.active {
            background-color: var(--accent-color);
            color: white;
            font-weight: 500;
        }

        /* Category Header */
        .category-header {
            color: var(--text-muted);
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .category-icon {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        /* Main Content */
        .main-content {
            background-color: var(--bg-body);
            transition: background-color 0.2s;
        }

        /* Markdown Styling */
        .markdown-body {
            background-color: transparent !important;
            color: var(--text-primary) !important;
            font-size: 15px;
            line-height: 1.7;
            max-width: 760px;
            margin: 0 auto;
        }
        .dark .markdown-body { color: var(--text-primary) !important; }

        .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4 {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            color: var(--text-primary) !important;
            border-bottom-color: var(--border-color) !important;
            margin-top: 2em;
            margin-bottom: 0.75em;
            scroll-margin-top: 80px;
        }
        .markdown-body h1 { font-size: 2em; margin-top: 0; }
        .markdown-body h2 { font-size: 1.5em; }
        .markdown-body h3 { font-size: 1.25em; }

        .markdown-body p, .markdown-body li { color: var(--text-secondary); }
        .markdown-body strong { color: var(--text-primary); }
        .markdown-body a { color: var(--accent-color); text-decoration: none; }
        .markdown-body a:hover { text-decoration: underline; }

        .markdown-body pre {
            background-color: var(--code-bg) !important;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            position: relative;
            overflow-x: auto;
        }
        .markdown-body code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
        }
        .markdown-body :not(pre) > code {
            background-color: var(--code-bg);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .markdown-body blockquote {
            border-left: 4px solid var(--accent-color) !important;
            background-color: var(--bg-card) !important;
            padding: 12px 16px;
            margin: 16px 0;
            border-radius: 0 8px 8px 0;
            color: var(--text-secondary);
        }

        .markdown-body table {
            border-collapse: collapse;
            width: 100%;
            margin: 16px 0;
        }
        .markdown-body th, .markdown-body td {
            border: 1px solid var(--border-color) !important;
            padding: 10px 14px;
        }
        .markdown-body th {
            background-color: var(--bg-sidebar) !important;
            font-weight: 600;
        }
        .markdown-body tr:nth-child(even) { background-color: var(--bg-sidebar); }

        .markdown-body hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 2em 0;
        }

        /* Mermaid Diagrams */
        .mermaid {
            display: flex;
            justify-content: center;
            background: var(--bg-card);
            padding: 24px;
            border-radius: 12px;
            margin: 24px 0;
            border: 1px solid var(--border-color);
        }

        /* Copy Button */
        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--bg-sidebar);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 6px 10px;
            font-size: 12px;
            color: var(--text-muted);
            cursor: pointer;
            opacity: 0;
            transition: all 0.15s;
        }
        .copy-btn:hover { color: var(--text-primary); background: var(--bg-card); }
        pre:hover .copy-btn { opacity: 1; }
        .copy-btn.copied { color: var(--accent-color); }

        /* Progress Bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-color), #34d399);
            z-index: 100;
            transition: width 0.1s;
        }

        /* Breadcrumb */
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 24px;
        }
        .breadcrumb a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.15s;
        }
        .breadcrumb a:hover { color: var(--accent-color); }
        .breadcrumb-sep { color: var(--border-color); }

        /* Document Meta */
        .doc-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }
        .doc-meta svg { width: 16px; height: 16px; }

        /* Table of Contents */
        .toc {
            position: sticky;
            top: 100px;
            max-height: calc(100vh - 140px);
            overflow-y: auto;
            padding: 16px;
            background: var(--toc-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        .toc-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 12px;
        }
        .toc-item {
            display: block;
            font-size: 13px;
            color: var(--text-secondary);
            padding: 6px 0;
            text-decoration: none;
            border-left: 2px solid transparent;
            padding-left: 12px;
            margin-left: -12px;
            transition: all 0.15s;
        }
        .toc-item:hover { color: var(--accent-color); }
        .toc-item.active {
            color: var(--accent-color);
            border-left-color: var(--accent-color);
            font-weight: 500;
        }
        .toc-item.toc-h3 { padding-left: 24px; font-size: 12px; }

        /* Search Modal */
        .search-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 200;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 15vh;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s;
        }
        .search-modal.active { opacity: 1; visibility: visible; }

        .search-container {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            width: 90%;
            max-width: 560px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transform: translateY(-20px) scale(0.95);
            transition: transform 0.2s;
        }
        .search-modal.active .search-container { transform: translateY(0) scale(1); }

        .search-input-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
        }
        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            font-size: 16px;
            color: var(--text-primary);
        }
        .search-input::placeholder { color: var(--text-muted); }

        .search-results {
            max-height: 400px;
            overflow-y: auto;
            padding: 8px;
        }
        .search-result-item {
            display: flex;
            flex-direction: column;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.15s;
        }
        .search-result-item:hover { background: var(--bg-sidebar); }
        .search-result-title { font-weight: 500; color: var(--text-primary); }
        .search-result-path { font-size: 12px; color: var(--text-muted); margin-top: 4px; }
        .search-no-results {
            padding: 32px;
            text-align: center;
            color: var(--text-muted);
        }

        .search-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            border-top: 1px solid var(--border-color);
            font-size: 12px;
            color: var(--text-muted);
        }
        .search-kbd {
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        .search-kbd kbd {
            background: var(--bg-sidebar);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 2px 6px;
            font-family: inherit;
            font-size: 11px;
        }

        /* Header Bar */
        .header-bar {
            background: var(--bg-sidebar);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .search-trigger {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--bg-body);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px 16px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.15s;
            font-size: 14px;
            min-width: 240px;
        }
        .search-trigger:hover {
            border-color: var(--text-muted);
            color: var(--text-secondary);
        }
        .search-trigger kbd {
            margin-left: auto;
            background: var(--bg-sidebar);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 2px 8px;
            font-size: 11px;
        }

        /* Theme Toggle */
        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--bg-body);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.15s;
        }
        .theme-toggle:hover { border-color: var(--text-muted); }
        .theme-toggle svg { width: 18px; height: 18px; color: var(--text-secondary); }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 24px;
            text-align: center;
        }
        .empty-state svg { width: 64px; height: 64px; color: var(--text-muted); margin-bottom: 24px; }
        .empty-state h3 { font-size: 18px; font-weight: 600; margin-bottom: 8px; }
        .empty-state p { color: var(--text-muted); max-width: 360px; }

        /* Loading Spinner */
        .loading-spinner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 24px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Footer */
        .doc-footer {
            margin-top: 48px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }
        .doc-nav {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 32px;
        }
        .doc-nav-item {
            display: flex;
            flex-direction: column;
            padding: 16px;
            background: var(--bg-sidebar);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.15s;
        }
        .doc-nav-item:hover {
            border-color: var(--accent-color);
            background: var(--bg-card);
        }
        .doc-nav-item.next { text-align: right; }
        .doc-nav-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }
        .doc-nav-title {
            font-weight: 500;
            color: var(--text-primary);
        }

        .copyright {
            text-align: center;
            font-size: 13px;
            color: var(--text-muted);
            padding: 24px 0;
        }

        /* Mobile Responsive */
        @media (max-width: 1024px) {
            .toc-wrapper { display: none; }
        }

        @media (max-width: 768px) {
            .search-trigger { min-width: auto; padding: 8px 12px; }
            .search-trigger span { display: none; }
            .search-trigger kbd { display: none; }
            .header-bar { padding: 12px 16px; }
            .doc-nav { grid-template-columns: 1fr; }
        }
    </style>
</head>

                            <div class="flex items-center gap-2">
                                <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                </svg>
                                <span id="word-count">1200 palavras</span>
                            </div>
                        </div>

                        <!-- Content -->
                        <div id="content" class="markdown-body">
                            <div class="loading-spinner">
                                <div class="spinner"></div>
                                <p style="margin-top: 16px; color: var(--text-muted);">Carregando documentos...</p>
                            </div>
                        </div>

                        <!-- Footer Navigation -->
                        <div class="doc-footer" id="doc-footer" style="display: none;">
                            <div class="doc-nav" id="doc-nav">
                                <!-- Prev/Next navigation -->
                            </div>
                            <div class="copyright">
                                <p>Dumont Cloud Docs &copy; 2025 &mdash; Feito com simplicidade</p>
                            </div>
                        </div>
                    </article>

                    <!-- Table of Contents -->
                    <aside class="toc-wrapper hidden lg:block w-56 flex-shrink-0">
                        <div class="toc" id="toc">
                            <div class="toc-title">Nesta pagina</div>
                            <div id="toc-items">
                                <!-- TOC items load here -->
                            </div>
                        </div>
                    </aside>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ===== CONFIGURATION =====
        const CATEGORY_ICONS = {
            '01_Getting_Started': { icon: 'üöÄ', color: '#10b981' },
            '02_User_Guide': { icon: 'üìñ', color: '#3b82f6' },
            '03_Features': { icon: '‚ú®', color: '#8b5cf6' },
            '04_API': { icon: 'üîå', color: '#f59e0b' },
            '05_Engineering': { icon: '‚öôÔ∏è', color: '#6366f1' },
            '06_Operations': { icon: 'üõ†Ô∏è', color: '#ec4899' },
            '07_Business': { icon: 'üíº', color: '#14b8a6' },
            '08_Research': { icon: 'üî¨', color: '#f97316' },
            '09_Sprints': { icon: 'üèÉ', color: '#84cc16' },
            '10_Analise_Mercado': { icon: 'üìä', color: '#06b6d4' },
            'default': { icon: 'üìÅ', color: '#71717a' }
        };

        // ===== STATE =====
        let menuData = [];
        let flatDocs = [];
        let currentDocId = null;
        let isDarkMode = false;

        // ===== ELEMENTS =====
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const menuToggle = document.getElementById('menu-toggle');
        const searchModal = document.getElementById('search-modal');
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');
        const themeToggle = document.getElementById('theme-toggle');
        const mainScroll = document.getElementById('main-scroll');
        const progressBar = document.getElementById('progress-bar');

        // ===== THEME =====
        function initTheme() {
            isDarkMode = localStorage.getItem('theme') === 'dark' ||
                (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches);
            applyTheme();
        }

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            applyTheme();
        }

        function applyTheme() {
            document.documentElement.classList.toggle('dark', isDarkMode);
            document.getElementById('markdown-light').disabled = isDarkMode;
            document.getElementById('markdown-dark').disabled = !isDarkMode;
            document.getElementById('hljs-light').disabled = isDarkMode;
            document.getElementById('hljs-dark').disabled = !isDarkMode;
            document.getElementById('sun-icon').style.display = isDarkMode ? 'none' : 'block';
            document.getElementById('moon-icon').style.display = isDarkMode ? 'block' : 'none';
            mermaid.initialize({ startOnLoad: false, theme: isDarkMode ? 'dark' : 'neutral' });
        }

        themeToggle.addEventListener('click', toggleTheme);

        // ===== MOBILE MENU =====
        function toggleMenu() {
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }
        menuToggle.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        // ===== SEARCH =====
        function openSearch() {
            searchModal.classList.add('active');
            searchInput.focus();
            searchInput.value = '';
            renderSearchResults('');
        }

        function closeSearch() {
            searchModal.classList.remove('active');
            searchInput.blur();
        }

        function renderSearchResults(query) {
            if (!query.trim()) {
                searchResults.innerHTML = '<div class="search-no-results"><p>Digite para buscar...</p></div>';
                return;
            }

            const lowerQuery = query.toLowerCase();
            const matches = flatDocs.filter(doc =>
                doc.name.toLowerCase().includes(lowerQuery) ||
                doc.path.toLowerCase().includes(lowerQuery)
            );

            if (matches.length === 0) {
                searchResults.innerHTML = '<div class="search-no-results"><p>Nenhum resultado encontrado</p></div>';
                return;
            }

            searchResults.innerHTML = matches.map(doc => `
                <div class="search-result-item" onclick="selectSearchResult('${doc.id}')">
                    <span class="search-result-title">${doc.name}</span>
                    <span class="search-result-path">${doc.category || 'Docs'}</span>
                </div>
            `).join('');
        }

        function selectSearchResult(id) {
            closeSearch();
            loadDoc(id);
        }

        document.getElementById('search-trigger').addEventListener('click', openSearch);
        searchModal.addEventListener('click', (e) => { if (e.target === searchModal) closeSearch(); });
        searchInput.addEventListener('input', (e) => renderSearchResults(e.target.value));

        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                openSearch();
            }
            if (e.key === 'Escape') closeSearch();
            if (e.key === 'Enter' && searchModal.classList.contains('active')) {
                const firstResult = searchResults.querySelector('.search-result-item');
                if (firstResult) firstResult.click();
            }
        });

        // ===== PROGRESS BAR =====
        mainScroll.addEventListener('scroll', () => {
            const scrollTop = mainScroll.scrollTop;
            const scrollHeight = mainScroll.scrollHeight - mainScroll.clientHeight;
            const progress = scrollHeight > 0 ? (scrollTop / scrollHeight) * 100 : 0;
            progressBar.style.width = progress + '%';
        });

        // ===== MENU =====
        async function loadMenu() {
            try {
                // Try integrated API first (app.py), fallback to standalone server
                let res = await fetch('/api/docs/menu');
                if (!res.ok) {
                    res = await fetch('/api/menu');
                }
                const data = await res.json();
                menuData = data.menu;
                flatDocs = flattenDocs(menuData);
                renderMenu(menuData);
                loadFirstDoc();
            } catch (err) {
                console.error('Menu load error:', err);
                document.getElementById('nav-container').innerHTML =
                    '<p class="p-4 text-sm text-red-500">Erro ao carregar menu</p>';
            }
        }

        function flattenDocs(items, category = '') {
            let docs = [];
            items.forEach(item => {
                if (item.type === 'file') {
                    docs.push({ ...item, category });
                } else if (item.type === 'dir') {
                    docs = docs.concat(flattenDocs(item.children || [], item.name.replace(/_/g, ' ')));
                }
            });
            return docs;
        }

        function renderMenu(items) {
            const container = document.getElementById('nav-container');
            container.innerHTML = '';

            items.forEach(item => {
                if (item.type === 'dir') {
                    const section = document.createElement('div');
                    section.className = 'mb-6';

                    const iconData = CATEGORY_ICONS[item.name] || CATEGORY_ICONS.default;
                    const cleanName = item.name.replace(/^\d+_/, '').replace(/_/g, ' ');

                    section.innerHTML = `
                        <div class="category-header">
                            <span class="category-icon">${iconData.icon}</span>
                            ${cleanName}
                        </div>
                    `;

                    const itemsContainer = document.createElement('div');
                    (item.children || []).forEach(child => {
                        if (child.type === 'file') {
                            const btn = document.createElement('button');
                            btn.id = `nav-${CSS.escape(child.id)}`;
                            btn.className = 'nav-item w-full text-left px-3 py-2 mb-1 flex items-center gap-2';
                            btn.innerHTML = child.name.replace(/^\d+_/, '');
                            btn.onclick = () => loadDoc(child.id);
                            itemsContainer.appendChild(btn);
                        }
                    });

                    section.appendChild(itemsContainer);
                    container.appendChild(section);
                }
            });
        }

        function loadFirstDoc() {
            if (flatDocs.length > 0) {
                loadDoc(flatDocs[0].id);
            } else {
                document.getElementById('content').innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"/>
                        </svg>
                        <h3>Nenhum documento encontrado</h3>
                        <p>Adicione arquivos .md em Live-Doc/content/ para comecar</p>
                    </div>
                `;
            }
        }

        // ===== DOCUMENT LOADING =====
        async function loadDoc(id) {
            currentDocId = id;
            const contentDiv = document.getElementById('content');
            contentDiv.style.opacity = '0.5';

            // Update nav active state
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const navBtn = document.getElementById(`nav-${CSS.escape(id)}`);
            if (navBtn) navBtn.classList.add('active');

            try {
                // Try integrated API first (app.py), fallback to standalone server
                let res = await fetch(`/api/docs/content/${encodeURI(id)}`);
                if (!res.ok) {
                    res = await fetch(`/api/content/${encodeURI(id)}`);
                }
                if (!res.ok) throw new Error('Not found');

                const data = await res.json();
                const content = data.content || '';

                // Render markdown
                contentDiv.innerHTML = marked.parse(content);

                // Syntax highlighting
                contentDiv.querySelectorAll('pre code').forEach(block => {
                    hljs.highlightElement(block);
                    addCopyButton(block.parentElement);
                });

                // Mermaid diagrams
                const mermaidBlocks = contentDiv.querySelectorAll('.language-mermaid');
                mermaidBlocks.forEach(block => {
                    const pre = block.parentElement;
                    const div = document.createElement('div');
                    div.className = 'mermaid';
                    div.textContent = block.textContent;
                    pre.replaceWith(div);
                });
                await mermaid.run();

                // Update UI elements
                updateBreadcrumb(id);
                updateMeta(content);
                updateTOC();
                updateNavigation(id);

                document.getElementById('doc-meta').style.display = 'flex';
                document.getElementById('doc-footer').style.display = 'block';

                // Scroll to top
                mainScroll.scrollTop = 0;

            } catch (err) {
                console.error(err);
                contentDiv.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"/>
                        </svg>
                        <h3>Documento nao encontrado</h3>
                        <p>O documento solicitado nao existe ou foi movido.</p>
                    </div>
                `;
                document.getElementById('doc-meta').style.display = 'none';
                document.getElementById('doc-footer').style.display = 'none';
            }

            contentDiv.style.opacity = '1';

            // Close mobile menu
            if (window.innerWidth < 768) {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        function addCopyButton(pre) {
            const btn = document.createElement('button');
            btn.className = 'copy-btn';
            btn.textContent = 'Copiar';
            btn.onclick = async () => {
                const code = pre.querySelector('code').textContent;
                await navigator.clipboard.writeText(code);
                btn.textContent = 'Copiado!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copiar';
                    btn.classList.remove('copied');
                }, 2000);
            };
            pre.style.position = 'relative';
            pre.appendChild(btn);
        }

        function updateBreadcrumb(id) {
            const doc = flatDocs.find(d => d.id === id);
            const breadcrumb = document.getElementById('breadcrumb');

            if (doc) {
                const category = doc.category || 'Docs';
                breadcrumb.innerHTML = `
                    <a href="#" onclick="loadFirstDoc(); return false;">Docs</a>
                    <span class="breadcrumb-sep">/</span>
                    <span>${category}</span>
                    <span class="breadcrumb-sep">/</span>
                    <span style="color: var(--text-primary)">${doc.name}</span>
                `;
            }
        }

        function updateMeta(content) {
            const wordCount = content.split(/\s+/).filter(w => w.length > 0).length;
            const readTime = Math.max(1, Math.ceil(wordCount / 200));

            document.getElementById('word-count').textContent = `${wordCount.toLocaleString()} palavras`;
            document.getElementById('read-time').textContent = `${readTime} min de leitura`;
        }

        function updateTOC() {
            const content = document.getElementById('content');
            const tocItems = document.getElementById('toc-items');
            const headers = content.querySelectorAll('h2, h3');

            if (headers.length === 0) {
                document.querySelector('.toc-wrapper').style.display = 'none';
                return;
            }

            document.querySelector('.toc-wrapper').style.display = 'block';
            tocItems.innerHTML = '';

            headers.forEach((header, index) => {
                const id = `heading-${index}`;
                header.id = id;

                const link = document.createElement('a');
                link.href = `#${id}`;
                link.className = `toc-item ${header.tagName === 'H3' ? 'toc-h3' : ''}`;
                link.textContent = header.textContent;
                link.onclick = (e) => {
                    e.preventDefault();
                    header.scrollIntoView({ behavior: 'smooth' });
                };
                tocItems.appendChild(link);
            });

            // Intersection observer for active state
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        document.querySelectorAll('.toc-item').forEach(item => item.classList.remove('active'));
                        const activeLink = document.querySelector(`.toc-item[href="#${entry.target.id}"]`);
                        if (activeLink) activeLink.classList.add('active');
                    }
                });
            }, { rootMargin: '-80px 0px -80% 0px' });

            headers.forEach(header => observer.observe(header));
        }

        function updateNavigation(currentId) {
            const docNav = document.getElementById('doc-nav');
            const currentIndex = flatDocs.findIndex(d => d.id === currentId);

            let html = '';

            if (currentIndex > 0) {
                const prev = flatDocs[currentIndex - 1];
                html += `
                    <a href="#" class="doc-nav-item" onclick="loadDoc('${prev.id}'); return false;">
                        <span class="doc-nav-label">‚Üê Anterior</span>
                        <span class="doc-nav-title">${prev.name}</span>
                    </a>
                `;
            } else {
                html += '<div></div>';
            }

            if (currentIndex < flatDocs.length - 1) {
                const next = flatDocs[currentIndex + 1];
                html += `
                    <a href="#" class="doc-nav-item next" onclick="loadDoc('${next.id}'); return false;">
                        <span class="doc-nav-label">Proximo ‚Üí</span>
                        <span class="doc-nav-title">${next.name}</span>
                    </a>
                `;
            }

            docNav.innerHTML = html;
        }

        // ===== MERMAID INIT =====
        mermaid.initialize({ startOnLoad: false, theme: 'neutral' });

        // ===== INIT =====
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            loadMenu();
        });
    </script>
</body>
