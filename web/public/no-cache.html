<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Redirecting...</title>
</head>
<body>
    <h1>Limpando cache e redirecionando...</h1>
    <script>
        // Limpa localStorage
        localStorage.clear();
        sessionStorage.clear();
        
        // Redireciona com timestamp para forÃ§ar reload
        setTimeout(() => {
            window.location.href = '/app?_=' + Date.now();
        }, 1000);
    </script>
</body>
</html>
