[pytest]
testpaths = cli/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (provisions real GPUs, costs money)
    real: marks tests that use real infrastructure
# No parallel execution for failover tests
addopts = -v --tb=short -p no:warnings
timeout = 600
timeout_method = thread
filterwarnings =
    ignore::DeprecationWarning
    ignore::pytest.PytestCollectionWarning
