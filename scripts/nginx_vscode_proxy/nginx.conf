# Nginx configuration for VS Code (code-server) with status widget injection
# This proxy injects a failover status widget in the top-right corner

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript;

    # Upstream backends - dynamically configured
    upstream gpu_backend {
        server GPU_HOST:GPU_PORT;
        keepalive 32;
    }

    upstream cpu_backend {
        server CPU_HOST:CPU_PORT;
        keepalive 32;
    }

    # Failover status API (local)
    upstream status_api {
        server 127.0.0.1:8080;
    }

    # Map for dynamic backend selection based on failover state
    map $failover_state $backend {
        default gpu_backend;
        "cpu" cpu_backend;
    }

    server {
        listen 8443 ssl;
        server_name localhost;

        # SSL configuration (self-signed for local dev)
        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # WebSocket support (required for code-server)
        location / {
            # Enable sub_filter for HTML injection
            sub_filter '</head>' '
                <script src="/dumont-status/widget.js"></script>
                <link rel="stylesheet" href="/dumont-status/widget.css">
                </head>';
            sub_filter_once on;
            sub_filter_types text/html;

            proxy_pass http://$backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Long timeouts for code-server
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;

            # Buffer settings
            proxy_buffering off;
            proxy_buffer_size 4k;
        }

        # Status widget assets
        location /dumont-status/ {
            alias /etc/nginx/dumont-status/;
            expires 1h;
        }

        # Failover status API endpoint
        location /api/failover/status {
            proxy_pass http://status_api/status;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Health check endpoint
        location /health {
            return 200 '{"status":"healthy","proxy":"nginx"}';
            add_header Content-Type application/json;
        }
    }

    # HTTP redirect to HTTPS
    server {
        listen 8080;
        server_name localhost;
        return 301 https://$host:8443$request_uri;
    }
}
