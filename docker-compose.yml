version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: dumont-cloud-db
    environment:
      POSTGRES_USER: dumont
      POSTGRES_PASSWORD: dumont123
      POSTGRES_DB: dumont_cloud
    ports:
      - "5432:5432"
    volumes:
      - dumont-cloud-postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dumont -d dumont_cloud"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  dumont-cloud-postgres-data:
    name: dumont-cloud-postgres-data
