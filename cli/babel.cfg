# Babel extraction configuration for Python i18n
# This file is used by pybabel to extract translatable strings

# Extract from all Python files
[python: **.py]
encoding = utf-8

# Extract from Jinja2 HTML templates
[jinja2: **/templates/**.html]
encoding = utf-8
extensions = jinja2.ext.i18n

# Extract from Jinja2 template files (.j2 extension)
[jinja2: **/templates/**.j2]
encoding = utf-8
extensions = jinja2.ext.i18n
